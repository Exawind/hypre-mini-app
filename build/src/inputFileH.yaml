
linear_system:
  type: matrix_market
  matrix_file:  oversetTIOGAsorted.mm
  rhs_file:  OversetTIOGAb.mm
  sln_file: OversetTIOGAsln.mm
  write_outputs: false

solver_settings:
  method: cogmres
  preconditioner: boomeramg
  tolerance: 1.0e-7
  max_iterations: 1000
  kspace: 150
  print_level: 3
  reuse_preconditioner: false

boomeramg_settings:
  print_level: 1
  max_iterations: 1
  tolerance: 0.0
  coarsen_type: 6
  cycle_type: 1
  relax_type: 6
  relax_order: 1
  num_sweeps: 2
  max_levels: 2
  interp_type: 0
  strong_threshold: 0.57


